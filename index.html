<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Bank Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Your Account</h1>

          <input type="text" placeholder="Full Name" id="name" required />
          <input type="email" placeholder="Email" id="email" required />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            id="password"
            required
          />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Welcome Back to Your Account</h1>

          <input
            type="email"
            placeholder="Email or Username"
            id="email"
            required
          />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <a href="#">Forgot Your Password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle-panel toggle-left">
          <img src="src/bank-logo.svg" alt="Bank Logo" class="logo" />
          <h1>Sign In!</h1>
          <p>Enter your personal details to access your account.</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <img src="src/bank-logo.svg" alt="Bank Logo" class="logo" />
          <h1>Join Our Trusted Banking Family!</h1>
          <p>
            Register with your personal details to access Standard BankÂ®
            financial services!
          </p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
