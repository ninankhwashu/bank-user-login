<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Bank Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="register-form-container">
        <form>
          <div class="logo">
            <img src="bank-logo.png" alt="Bank Logo" />
          </div>
          <h1>Register</h1>

          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <button>Register</button>
        </form>
      </div>

      <div class="sign-in-form-container">
        <form>
          <div class="logo">
            <img src="bank-logo.png" alt="Bank Logo" />
          </div>
          <h1>Sign In</h1>
          <span>or use your email and password</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />

          <a href="#">Forgot Your Password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle-panel-left">
          <h1>Good to See You Again!</h1>
          <p>Enter your personal details to access your account.</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel-right">
          <h1>Join Our Trusted Banking Family!</h1>
          <p>Register to create your account and access all features.</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
